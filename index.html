<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery Sliding Feedback Panel</title>

<link href="css/demo.css" rel="stylesheet" type="text/css" />
<link href="css/panelstyle.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/sliding-panel.js"></script>
</head>

<body>
	<div id="main">
    	<div class="container">
        	<h1>JQuery Sliding Feedback Panel</h1>
            <h2>by James Barnden</h2><br />
			<p><a href="https://www.jamqes.com/uni">If you liked this, please consider stopping by my blog</a></p>
        </div>
    </div>
    
    <div class="panel-wrapper">
            <div class="panel-controller">
                <div class="tab-controller">
                    <span class="show">Feedback</span>
                    <span class="close">Close</span>
                </div>
        </div>
            <div class="panel-content">
                <div class="content clearfix"><iframe id="feedBackIframe" src="http://jamqes.com/uni"  scrolling="yes" frameborder = "no" width="100%" height="100%">
    </iframe>
                </div>
            </div>

</body>
</html>
